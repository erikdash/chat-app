{% extends "base.html" %}
{% block body %}
    <h1>All Chatrooms</h1>
    <ol id="roomslist">
        {% for i in range(rooms|length) %}
            <li>
                <a href="{{ url_for('chatroom', username=username, room_id=rooms[i].id) }}">{{ rooms[i].__repr__() }}</a>
            </li>
            {% if rooms[i].creator.username == username %}
                <a href="{{ url_for('deleteroom', username=username, room_id=rooms[i].id) }}">delete this room</a>
            {% endif %}
        {% endfor %}
    </ol>
    <h2>Create new room:</h2>
    <form action="{{ url_for('new_room', username=username) }}" method="post">
        New Room Title:  <input type="text" name="title" />
        <input type="submit" value="submit" />
    </form>
{% endblock %}
